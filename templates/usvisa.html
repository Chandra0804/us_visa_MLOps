<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        legend {
            color: #0056b3;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            color: #0056b3;
        }
        .form-control, .form-select {
            border-radius: 0;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 0;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #003d82;
            transform: translateY(-2px);
        }
        .prediction-status {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-passport me-2"></i>US Visa Prediction</a>
        </div>
    </nav>
    
    <div class="container">
        <form action="/" method="post">
            <legend><i class="fas fa-clipboard-check me-2"></i>US Visa Approval Form</legend>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="continent" class="form-label">Continent</label>
                    <select class="form-select" id="continent" name="continent" required>
                        <option value="" disabled selected>Select Continent</option>
                        <option>Asia</option>
                        <option>Africa</option>
                        <option>North America</option>
                        <option>Europe</option>
                        <option>South America</option>
                        <option>Oceania</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="education_of_employee" class="form-label">Education of Employee</label>
                    <select class="form-select" id="education_of_employee" name="education_of_employee" required>
                        <option value="" disabled selected>Select Education</option>
                        <option>High School</option>
                        <option>Master's</option>
                        <option>Bachelor's</option>
                        <option>Doctorate</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="has_job_experience" class="form-label">Has Job Experience</label>
                    <select class="form-select" id="has_job_experience" name="has_job_experience" required>
                        <option value="" disabled selected>Has Experience</option>
                        <option>N</option>
                        <option>Y</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="requires_job_training" class="form-label">Requires Job Training</label>
                    <select class="form-select" id="requires_job_training" name="requires_job_training" required>
                        <option value="" disabled selected>Required Training</option>
                        <option>N</option>
                        <option>Y</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="no_of_employees" class="form-label">Number of Employees</label>
                    <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Select between 15000 to 40000" required>
                </div>
                <div class="col-md-6">
                    <label for="region_of_employment" class="form-label">Region of Employment</label>
                    <select class="form-select" id="region_of_employment" name="region_of_employment" required>
                        <option value="" disabled selected>Region</option>
                        <option>West</option>
                        <option>Northeast</option>
                        <option>South</option>
                        <option>Midwest</option>
                        <option>Island</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                    <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Select between 700 to 7000" required>
                </div>
                <div class="col-md-6">
                    <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                    <select class="form-select" id="unit_of_wage" name="unit_of_wage" required>
                        <option value="" disabled selected>Contract Tenure</option>
                        <option>Hour</option>
                        <option>Year</option>
                        <option>Week</option>
                        <option>Month</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="full_time_position" class="form-label">Full or Part Time</label>
                    <select class="form-select" id="full_time_position" name="full_time_position" required>
                        <option value="" disabled selected>Full Time</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="company_age" class="form-label">Age of the Company</label>
                    <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Select between 10 to 180" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-check-circle me-2"></i>Predict Visa Status</button>
            </div>
        </form>

        <div class="prediction-status text-center">
            <h2 class="display-6 fw-bold text-primary">Visa Prediction Status: <span class="text-dark">{{context}}</span></h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
